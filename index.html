<!DOCTYPE html>
<html lang="en">
    <title>Sign-up Form</title>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="body">
            <div class="body-left">
                <div class="logo-background">
                    <div class="logo-background-img"></div>
                    <div class="logo-background-text">ODIN</div>
                </div>
                <div class="body-left-bottom"></div>
            </div>
            <div class="body-right">
                <div class="body-right-1">
                    <div class="body-right-1-content">
                        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                        <p>You <em>know</em> you want to.</p>
                    </div>
                </div>
                <div class="body-right-2">
                    <div class="body-right-2-content">
                        <p>Let's do this!</p>
                        <form>
                            <div class="form-content">
                                <div class="form-row">
                                    <div class="first-name">
                                        <label for="first_name">First Name</label>
                                        <input type="text" name="first_name">
                                    </div>
                                    <div class="last-name">
                                        <label for="last_name">Last Name</label>
                                        <input type="text" name="last_name">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="email">
                                        <label for="email">Email</label>
                                        <input type="email" name="email">
                                    </div>
                                    <div class="phone">
                                        <label for="phone">Phone Number</label>
                                        <input type="text" name="phone">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="password">
                                        <label for="password">Password</label>
                                        <input type="password" name="password">
                                    </div>
                                    <div class="password-confirm">
                                        <label for="password_confirm">Confirm Password</label>
                                        <input type="password" name="password_confirm">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="body-right-3">
                    <button>Create Account</button>
                    <p>
                        Already have an account? <a href="self">Log in</a>
                    </p>
                </div>
            </div>   
        </div>
    </body>
</html>
